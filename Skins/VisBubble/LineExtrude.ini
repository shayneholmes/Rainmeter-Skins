[Metadata]
Name=VisBubble
Author=Madhoe
Version=1.6
License=CC BY-NC-SA 3.0
Information=Jaggy lines extrude instead of shapes (think of a jaggy waveline). | Check Documents/Rainmeter/Skins/VisBubble/Settings.inc for universal settings.

[Rainmeter]
Update=25

[Variables]
@Include=Settings.inc
LineColor=#ItemColor#
LineWidth=#ItemWidth#
ExtrudeMax=#VariationMax#
NumOfLines=#NumOfItems#

;=
; base measures
;============================

[mAudioOut]
; http://docs.rainmeter.net/manual-beta/plugins/audiolevel#FFTOptions
Measure=Plugin
Plugin=AudioLevel
Port=Output
FFTSize=#FFTSize#
FFTOverlap=#FFTOverlap#
FFTAttack=#FFTAttack#
FFTDecay=#FFTDecay#
FreqMin=#FreqMin#
FreqMax=#FreqMax#
Sensitivity=#Sensitivity#
Bands=(#NumOfLines#+1+(#AngleTotal#<PI*2?1:0))

[mState]
Measure=Plugin
Plugin=NowPlaying.dll
PlayerName=#Player#
PlayerType=State
IfEqualValue=1
IfEqualAction=[!ShowFade]
IfCondition=(#HideWhenNotPlaying#=1) && (mState<>1)
IfTrueAction=[!HideFade]
UpdateDivider=20
DynamicVariables=1

;=
; meterstyles
;============================

[styleLine]
LineColor=#LineColor#
LineWidth=(#LineWidth#/2)
RotationAngle=(PI*2)
ControlAngle=0
AntiAlias=1
DynamicVariables=1

;=
; meters + scripts + includes
;============================

[Back]
Meter=Image
W=(#Radius#*2+#ExtrudeMax#*2)
H=(#Radius#*2+#ExtrudeMax#*2)
SolidColor=0,0,0,1
UpdateDivider=-1

[sFactoryBandMeasures]
Measure=Script
ScriptFile=#SCRIPT#Factory.lua
IncFile=#INC#BandMeasures.inc
Number=(#NumOfLines#+(#AngleTotal#<PI*2?1:0))
SectionName=mBand%%
Option0=Measure
Value0=Plugin
Option1=Plugin
Value1=AudioLevel
Option2=Parent
Value2=mAudioOut
Option3=Type
Value3=Band
Option4=BandIdx
Value4={%%+1}
Option5=Channel
Value5=L
Option6=DynamicVariables
Value6=1
UpdateDivider=-1
@Include=#INC#BandMeasures.inc

[sFactoryLines]
Measure=Script
ScriptFile=#SCRIPT#Factory.lua
IncFile=#INC#Lines.inc
Number=#NumOfLines#
SectionName=Line%%
Option0=Meter
Value0=Roundline
Option1=MeterStyle
Value1=styleLine
UpdateDivider=-1
@Include=#INC#Lines.inc

[sLineScript]
Measure=Script
ScriptFile=#SCRIPT#LineExtrude.lua

; Helper script to always refresh skin twice instead of once
; This is so that it loads the updated .inc files
[sRefresher]
Measure=Script
ScriptFile=#SCRIPT#Refresher.lua
UpdateDivider=-1
Refreshed=0

[BackCircle]
Meter=Roundline
StartAngle=#AngleStart#
RotationAngle=#AngleTotal#
LineStart=(#Radius#+#BackCircleSize#/2)
LineLength=(#Radius#-#BackCircleSize#/2)
LineColor=#BackCircleColor#
Solid=1
AntiAlias=1
W=(#Radius#*2+#ExtrudeMax#*2)
H=(#Radius#*2+#ExtrudeMax#*2)
UpdateDivider=-1
